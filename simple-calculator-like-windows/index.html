<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>My calculator</title>
  </head>
  <body>
    <section class="app">
      <section class="container">
        <div class="output row">
          <p id="pre-result"></p>
          <p id="result">0</p>
        </div>
        <div class="row">
          <button class="btn opt">%</button><button class="btn opt">^</button
          ><button class="btn opt">/</button><button class="btn optF">d</button>
        </div>
        <div class="row">
          <button class="btn num">7</button><button class="btn num">8</button
          ><button class="btn num">9</button><button class="btn opt">*</button>
        </div>
        <div class="row">
          <button class="btn num">4</button><button class="btn num">5</button
          ><button class="btn num">6</button><button class="btn opt">-</button>
        </div>
        <div class="row">
          <button class="btn num">1</button><button class="btn num">2</button
          ><button class="btn num">3</button><button class="btn opt">+</button>
        </div>
        <div class="row">
          <button class="btn optF">C</button><button class="btn num">0</button
          ><button class="btn num">.</button
          ><button class="btn optF" id="opt-0">=</button>
        </div>
      </section>
    </section>
    <script src="js/script.js"></script>
  </body>
</html>
