<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="" />

    <link rel="stylesheet" href="css/style.css" />
    <title>my profile card</title>
  </head>
  <body>
    <img src="img/bg-pattern-top.svg" alt="" class="bg-top" />
    <img src="img/bg-pattern-bottom.svg" alt="" class="bg-bottom" />

    <div class="container">
      <div class="top">
        <div class="avatar-container">
          <img src="img/image-victor.jpg" alt="avatar" class="avatar-img" />
        </div>
      </div>
      <div class="main">
        <h2>Victor Crest <span class="age"> 26</span></h2>
        <p class="city-name">Londen</p>
        <div class="line"></div>
        <section class="info">
          <div class="sub-info">
            <h3>80K</h3>
            <p>Followers</p>
          </div>
          <div class="sub-info">
            <h3>803K</h3>
            <p>Likes</p>
          </div>
          <div class="sub-info">
            <h3>1.4K</h3>
            <p>Photos</p>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
